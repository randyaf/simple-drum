<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Drum</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="boom card">A</div>
            <div class="clap card">S</div>
            <div class="hihat card">D</div>
            <div class="kick card">F</div>
            <div class="openhat card">G</div>
            <div class="ride card">H</div>
            <div class="snare card">J</div>
            <div class="tink card">K</div>
            <div class="tom card">L</div>
        </div>

        <audio class="boom-audio a" src="./sounds/boom.wav"></audio>
        <audio class="clap-audio s" src="./sounds/clap.wav"></audio>
        <audio class="hihat-audio d" src="./sounds/hihat.wav"></audio>
        <audio class="kick-audio f" src="./sounds/kick.wav"></audio>
        <audio class="openhat-audio g" src="./sounds/openhat.wav"></audio>
        <audio class="ride-audio h" src="./sounds/ride.wav"></audio>
        <audio class="snare-audio j" src="./sounds/snare.wav"></audio>
        <audio class="tink-audio k" src="./sounds/tink.wav"></audio>
        <audio class="tom-audio l" src="./sounds/tom.wav"></audio>
    </body>
</html>
